<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <div class="container">
        <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="#" class="logo">
          <img
            src="./assets/images/logostar.svg"
            width="140"
            height="49"
            alt="starbucks home"
          />
        </a>

        <nav class="navbar" data-navbar>
          <button
            class="nav-close-btn"
            aria-label="close menu"
            data-nav-toggler
          >
            <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
          </button>

          <ul class="navbar-list">
            <li>
              <a href="#" class="nabar-link">Menu</a>
            </li>
            <li>
              <a href="#" class="nabar-link">Coffe</a>
            </li>
            <li>
              <a href="#" class="nabar-link">Promo</a>
            </li>
            <li>
              <a href="#" class="nabar-link">About</a>
            </li>
          </ul>
        </nav>

        <div class="header-action">
          <button class="header-action-btn" aria-label="add to cart">
            <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
          </button>
          <button class="profile-btn" aria-label="profile">
            <img
              src="./assets/images/profile.png"
              width="100"
              height="100"
              alt="profile"
              class="img"
            />
          </button>
        </div>

        <div class="overlay" data-overlay data-nav-toggler></div>
      </div>
    </div>

    <main>
      <article>
        <!-- product -->

        <section class="section product" aria-label="product">
          <div class="container">
            <div class="product-slides">
              <div class="slider-banner" data-slider>
                <figure class="product-banner">
                  <img
                    src="./assets/images/product-1.png"
                    width="600"
                    height="600"
                    loading="lazy"
                    alt="Starbucks Product"
                    class="img-cover"
                  />
                </figure>

                <figure class="product-banner">
                  <img
                    src="./assets/images/product-2.png"
                    width="600"
                    height="600"
                    loading="lazy"
                    alt="Starbucks Product"
                    class="img-cover"
                  />
                </figure>

                <figure class="product-banner">
                  <img
                    src="./assets/images/product-3.png"
                    width="600"
                    height="600"
                    loading="lazy"
                    alt="Starbucks Product"
                    class="img-cover"
                  />
                </figure>
              </div>

              <button
                class="slide-btn prev"
                aria-label="Previous image"
                data-prev
              >
                <ion-icon name="chevron-back" aria-hidden="true"></ion-icon>
              </button>

              <button class="slide-btn next" aria-label="Next image" data-next>
                <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
              </button>
            </div>

            <div class="product-content">
              <p class="product-subtittle">Starbucks</p>

              <h1 class="h1 product-tittle">
                Iced Asian Doice Latte + Iced Signature Chocolate + Iced Green
                Tea Latte
              </h1>

              <p class="product-text">
                Grande Size, Iced Asian Doice Latte, Iced Signature Chocolate,
                Iced Green Tea Latte
              </p>

              <div class="wrapper">
                <span class="price" data-total-price>Rp.90.000</span>
                <span class="badge">50%</span>
                <del class="del" id="delTag">Rp.180.000</del>
              </div>

              <div class="btn-group">
                <div class="counter-wrapper">
                  <button class="counter-btn" data-qty-minus>
                    <ion-icon name="remove-outline"></ion-icon>
                  </button>

                  <span class="span" data-qty>1</span>

                  <button class="counter-btn" data-qty-plus>
                    <ion-icon name="add-outline"></ion-icon>
                  </button>
                </div>

                <button class="cart-btn">
                  <ion-icon
                    name="bag-handle-outline"
                    aria-hidden="true"
                  ></ion-icon>

                  <span class="span">Add to cart</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- JS File Link -->
    <script src="./assets/js/script.js"></script>

    <!-- Icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
